<!DOCTYPE html>
<html>
  <head>
    <title>Net Session</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, 'sans-serif';
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #EC1C24;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }
      .header h1 {
        margin: 0;
        font-size: 2rem;
      }
      .header img {
        width: 120px;
        height: auto;
      }
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }
      .button {
        display: inline-block;
        background-color: #FF4E50;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        padding: 0.8rem 1.5rem;
        margin: 0 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .button:hover {
        background-color: #FF6668;
      }
      .icon {
        margin-right: 0.5rem;
      }
      .content {
        padding: 2rem;
      }
      .heading {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .paragraph {
        margin-bottom: 1rem;
      }
      .same-size-button {
        width: 220px;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#"><img src="banner.png" alt="Net Session" /></a>
      <h1>&nbsp;</h1>
      <div>
        <a href="#" class="button">Batting</a>
        <a href="https://ryzyo.github.io/NetSession/bowling.html" class="button">Bowling</a>
        <a href="https://ryzyo.github.io/NetSession/Fielding.html" class="button">Fielding</a>
		  
      </div>
    </div>
    <div class="button-container">
      <a href="#" class="button same-size-button">
        <i class="icon batting-icon"></i>Beginner
      </a>
      <a href="#" class="button same-size-button">
        <i class="icon batting-icon"></i>Intermediate
      </a>
      <a href="#" class="button same-size-button">
        <i class="icon batting-icon"></i>Advanced
	  </a>
    </div>
    <div class="content">
      <h2 class="heading"> Welcome</h2>
      <p class="paragraph">
        Welcome to Net Session, use one of the above links to navigate while the site is under development. 
      </p>
      
    </div>
  </body>
</html>
